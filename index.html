<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> To Do List</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class="container">
            <div class = "heading">
                <img class="heading_img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-FdY8YhGM5X-1rLK-XiTZ1apthra-kyZc1g&s">
                <h1 class="heading_title"> To Do List </h1>
                <form class = "form" method = "">
                    <label class="form_label" for="to_do">
                        <input class ="form_input" type="text" id="todo" name="to-do" size="30" required>
                        <button class="button"><span>Submit</span></button>
                    </label>
                </form>
                <div>
                    <ul class="toDoList"></ul>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
